<!DOCTYPE html>

    <title>Setting</title>
    <link rel="stylesheet" type="text/css" href="meetingsetting.css">

<body>
    <div class="meetbox">
        <h1>会議の設定</h1>
        <form>
            <input type="number" name="" min="1" max="10" placeholder="人数">

            <input type="radio" name="see" value="see">非公開
            <input type="password" placeholder="password">
            <input type="password" placeholder="conform password">

        </form>
    </div>
